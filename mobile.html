<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üí∞ Gasto R√°pido</title>
    <script src="Jssync.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gasto R√°pido</h1>
        <div class="input-group">
            <label for="descricao">Descri√ß√£o</label>
            <input type="text" id="descricao" placeholder="Ex: Caf√©, almo√ßo...">
        </div>
        <div class="input-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" placeholder="15.50">
        </div>
        <div class="input-group">
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="alimentacao">Alimenta√ß√£o</option>
                <option value="transporte">Transporte</option>
                <option value="saude">Sa√∫de</option>
                <option value="lazer">Lazer</option>
                <option value="casa">Casa</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <button onclick="salvarGasto()">Lan√ßar Gasto</button>
    </div>

    <script>
        window.onload = () => {
            initSMarquesSync();
        };
        
        async function salvarGasto() {
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const categoria = document.getElementById('categoria').value;

            if (descricao && valor && categoria) {
                const gasto = {
                    descricao,
                    valor,
                    categoria,
                    data: new Date().toISOString().split('T')[0]
                };
                
                const sucesso = await syncManager.adicionarGastoRapido(gasto);
                
                if (sucesso) {
                    alert('Gasto lan√ßado com sucesso!');
                    document.getElementById('descricao').value = '';
                    document.getElementById('valor').value = '';
                } else {
                    alert('Erro ao sincronizar. Verifique a sua conex√£o ou token.');
                }
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
