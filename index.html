<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - SMarques</title>
    <script src="Jssync.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #6a0dad;
            --background-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --sub-text-color: #666;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --input-border: #ddd;
            --input-focus-border: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .section {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border: 1px solid #e0e0e0;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
            color: white;
        }

        .btn-add {
            background-color: var(--primary-color);
        }

        .btn-add:hover {
            background-color: #45a049;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .action-buttons button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1rem;
            padding: 0.5rem;
            cursor: pointer;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--sub-text-color);
        }

        .card p {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        #syncStatus {
            text-align: center;
            margin-top: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro Pessoal</h1>
        <div id="syncStatus">Status de Sincroniza√ß√£o: Carregando...</div>

        <div class="section">
            <h2>Adicionar Despesa</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="descricaoDespesa">Descri√ß√£o</label>
                    <input type="text" id="descricaoDespesa">
                </div>
                <div class="form-group">
                    <label for="valorDespesa">Valor</label>
                    <input type="number" id="valorDespesa">
                </div>
                <div class="form-group">
                    <label for="categoriaDespesa">Categoria</label>
                    <select id="categoriaDespesa">
                        <option value="alimentacao">Alimenta√ß√£o</option>
                        <option value="transporte">Transporte</option>
                        <option value="saude">Sa√∫de</option>
                        <option value="lazer">Lazer</option>
                        <option value="casa">Casa</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataDespesa">Data</label>
                    <input type="date" id="dataDespesa">
                </div>
            </div>
            <button class="btn-add" onclick="adicionarDespesa()">Adicionar Despesa</button>
        </div>

        <div class="section">
            <h2>Relat√≥rio R√°pido</h2>
            <div class="cards">
                <div class="card">
                    <h3>Receitas do M√™s</h3>
                    <p id="receitasMes">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Despesas do M√™s</h3>
                    <p id="despesasMes">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Balan√ßo</h3>
                    <p id="balancoMes">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>Maior Gasto</h3>
                    <p id="maiorGasto">R$ 0,00</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Despesas Lan√ßadas</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Descri√ß√£o</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="listaDespesas">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = async () => {
            initSMarquesSync();
            await syncManager.carregarDados();
            atualizarUI();
            syncManager.iniciarSincronizacaoAutomatica();
            syncManager.onStatusChange(status => {
                const statusElement = document.getElementById('syncStatus');
                if (status === 'connected') {
                    statusElement.textContent = 'Status de Sincroniza√ß√£o: Online ‚úÖ';
                    statusElement.style.color = 'green';
                } else if (status === 'syncing') {
                    statusElement.textContent = 'Status de Sincroniza√ß√£o: Sincronizando... üîÑ';
                    statusElement.style.color = 'blue';
                } else {
                    statusElement.textContent = 'Status de Sincroniza√ß√£o: Offline ‚ö†Ô∏è';
                    statusElement.style.color = 'red';
                }
            });
        };

        async function adicionarDespesa() {
            const descricao = document.getElementById('descricaoDespesa').value;
            const valor = parseFloat(document.getElementById('valorDespesa').value);
            const categoria = document.getElementById('categoriaDespesa').value;
            const data = document.getElementById('dataDespesa').value;

            if (descricao && valor && categoria && data) {
                const despesa = {
                    descricao,
                    valor,
                    categoria,
                    dataVencimento: data,
                    pago: true,
                    mes: new Date(data).getMonth(),
                    ano: new Date(data).getFullYear()
                };
                await syncManager.adicionarDespesa(despesa);
                atualizarUI();
                alert('Despesa adicionada com sucesso!');
                document.getElementById('descricaoDespesa').value = '';
                document.getElementById('valorDespesa').value = '';
                document.getElementById('dataDespesa').value = '';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function atualizarUI() {
            const dados = syncManager.obterDados();
            const despesas = dados.despesas;

            const mesAtual = new Date().getMonth();
            const anoAtual = new Date().getFullYear();

            const despesasMes = despesas.filter(d => 
                new Date(d.dataVencimento).getMonth() === mesAtual && 
                new Date(d.dataVencimento).getFullYear() === anoAtual
            );

            const totalReceitas = 0; // Voc√™ pode adicionar a funcionalidade de receitas aqui
            const totalDespesas = despesasMes.reduce((sum, d) => sum + d.valor, 0);
            const balanco = totalReceitas - totalDespesas;
            
            document.getElementById('receitasMes').textContent = formatarMoeda(totalReceitas);
            document.getElementById('despesasMes').textContent = formatarMoeda(totalDespesas);
            document.getElementById('balancoMes').textContent = formatarMoeda(balanco);

            const lista = document.getElementById('listaDespesas');
            lista.innerHTML = '';
            despesasMes.forEach(d => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${d.descricao}</td>
                    <td>${formatarMoeda(d.valor)}</td>
                    <td>${d.categoria}</td>
                    <td>${d.dataVencimento}</td>
                `;
                lista.appendChild(row);
            });

            if (despesasMes.length > 0) {
                const maiorDespesa = despesasMes.reduce((max, d) => d.valor > max.valor ? d : max);
                document.getElementById('maiorGasto').textContent = formatarMoeda(maiorDespesa.valor);
            } else {
                document.getElementById('maiorGasto').textContent = formatarMoeda(0);
            }
        }

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
        }
    </script>
</body>
</html>
